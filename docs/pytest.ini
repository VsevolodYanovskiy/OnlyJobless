[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/back
    --cov-report=term-missing
    --cov-report=xml
markers =
    integration: integration tests
    unit: unit tests
    slow: slow running tests
    auth: authentication tests