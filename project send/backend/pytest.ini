[pytest]
pythonpath = .
asyncio_mode = auto
addopts = 
    --cov
    --cov-report=term
    --cov-report=term-missing

[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
    app/llm/*
    app/chat/service.py
    app/auth/deps.py

[coverage:report]
fail_under = 65
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if __name__ == .__main__.:
    raise NotImplementedError
    pass
