[mypy]
python_version = 3.12
ignore_missing_imports = True
show_error_codes = True
explicit_package_bases = true  # ← строчными буквами!

# Игнорировать тесты - ПРАВИЛЬНЫЙ СИНТАКСИС:
[mypy-tests]
ignore_errors = True

# Игнорировать все подмодули тестов:
[mypy-tests.*]
ignore_errors = True

# Игнорировать библиотеки:
[mypy-bcrypt]
ignore_missing_imports = True

[mypy-sqlalchemy]
ignore_missing_imports = True

[mypy-pydantic]
ignore_missing_imports = True

[mypy-fastapi]
ignore_missing_imports = True
