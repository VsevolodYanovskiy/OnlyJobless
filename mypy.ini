[mypy]
python_version = 3.12
ignore_missing_imports = True
show_error_codes = True
explicit_package_bases = True  # ← ДОБАВЬТЕ ЭТО

# Исправленные секции для тестов:
[mypy-tests]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Или если хотите игнорировать конкретные тестовые файлы:
[mypy-tests.test_*]
ignore_errors = True

# Библиотеки
[mypy-bcrypt]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

# Опционально - игнорировать другие библиотеки
[mypy-sqlalchemy]
ignore_missing_imports = True

[mypy-pydantic]
ignore_missing_imports = True

[mypy-fastapi]
ignore_missing_imports = True